<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/basic.css">    
    <link rel="stylesheet" href="./css/post.css">
    <title>Post</title>
</head>
<body>
    <div id="title"></div>
    <div id="postbox"><div id="post"></div></div>
    <div class="tsbox"><div class="ts"></div></div>
    <div id="suggestbox"><div id="suggest" class="t">연관 게시글</div></div>
    <div id="listbox"><div id="list"></div></div>
    <script src="./js/show.js" type="module"></script>
    <script type="module">
        var c = new URL(location.href).searchParams.get('code');
        $(document).ready(function(){
            $("#post").load('./contents/'+c+'.html');
        });

        import {titles, tags, codes} from './js/data.js'
        document.getElementById('title').innerHTML = titles[codes.indexOf(c)]
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({            
            tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}            
        });
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script>
</body>
</html>
